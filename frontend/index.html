<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Подключаем Bootstrap 5 через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Upload Image</h3>

                    <!-- Форма загрузки -->
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Choose image</label>
                            <input class="form-control" type="file" id="fileInput" name="file" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload</button>
                    </form>

                    <!-- Сообщение об результате -->
                    <div id="result" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем Bootstrap JS и optional Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS для демонстрации отправки формы -->
<script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) return;

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            const response = await fetch('/local/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerHTML =
                result.status ? `<span class="text-success">${result.status}: ${result.filename}</span>` :
                    `<span class="text-danger">${result.error}</span>`;
        } catch (err) {
            document.getElementById('result').innerHTML = `<span class="text-danger">Upload failed</span>`;
        }
    });
</script>

</body>
</html>
